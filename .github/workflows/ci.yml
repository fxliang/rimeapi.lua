name: CI

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags:
      - '![0-9]+.*'
    paths:
      - '**/**'
      - '!*.md'
      - '!.gitignore'
  pull_request:

jobs:

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup build tools
        run: |
          pushd librime
          ./action-install-linux.sh
          sudo apt install -y ninja-build
          popd

      - name: prepare librime
        env:
          CMAKE_GENERATOR: Ninja
        run: |
          pushd librime
          make && sudo make install
          popd

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          actions-cache-folder: '.xmake-cache'

      - name: build rimeapi.lua
        id: build_rimeapi_lua
        run: xmake -y

      - name: test
        run: |
          ./rimeapi.app test.lua api_test levers_api_test

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          actions-cache-folder: '.xmake-cache'
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Copy Rime files
        shell: pwsh
        run: |
          .\get-rime.ps1 -use toy -tag latest

      - name: Build rimeapi.lua
        id: build_rimeapi_lua
        run: |
          xmake f -a ${{ matrix.arch }} -y && xmake -y

      - name: run tests
        shell: cmd
        run: |
          .\rimeapi.app.exe test.lua api_test levers_api_test
