name: CI

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags:
      - '![0-9]+.*'
    paths:
      - '**/**'
      - '!*.md'
      - '!.gitignore'
  pull_request:

jobs:

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          actions-cache-folder: '.xmake-cache'
      - name: Install librime-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y librime-dev
      - name: build rimeapi.lua
        id: build_rimeapi_lua
        run: xmake -y

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          actions-cache-folder: '.xmake-cache'
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Copy Rime files
        shell: pwsh
        run: |
          .\get-rime.ps1 -use toy -tag latest

      - name: Build rimeapi.lua
        id: build_rimeapi_lua
        run: |
          xmake f -a ${{ matrix.arch }} -y && xmake -y

      - name: run tests
        shell: cmd
        run: |
          .\rimeapi.app.exe .\api_test.lua
          .\rimeapi.app.exe .\levers_api_test.lua
